<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>

</head>
<body>
    <h3>Formulário com consulta a API de CEPs</h3>

    <div>
        <form action="#">
            <label>CEP</label>
            <input id="cep" class="inputClass">
        
            <label>Rua</label>
            <input id="lagradouro" class="inputClass">
        
            <label>Bairro</label>
            <input id="bairro" class="inputClass">
           
            <label>Cidade</label>
            <input id="localidade" class="inputClass">
        
            <label>Estado</label>
            <input id="uf" class="inputClass">
        </form>
    </div>

</body>
</html>
